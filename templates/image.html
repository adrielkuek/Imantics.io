<html>
   <body>
     <form action="/image">
      <header>
        <div class="container">
        <h1 class="logo" id="Title">Imantics.io</h1>
        </div>
        <div id="content">
          <img src="static/logo.jpeg" class ="ribbon"/>
        </div>
      </header>

      <style>
        #content {
            position: relative;
        }
        #content img {
            position: absolute;
            top: 0px;
            right: 0px;
            height: 140px;
            width: 220px;
        }
      </style>
    </form>

    <img src="{{ filepath }}" width=200, height=200/>
    <br><br>

    <form action="/">
      <input type="submit" value= "Back to Home Page" />
    </form>

    <hr style="height:4px;border:none;color:#333;background-color:#333;">
      
      {% for imgD in imageResults_list%}
        {% for url in links %}
          {% if imgD in url %} 
          <img src="{{ url }}" width=200, height=200/>
          {% endif %}
        {% endfor %}
      {% endfor %}

   </body>
</html>
