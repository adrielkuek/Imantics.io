<html>
   <body>
     <form action="http://localhost:5000/text" method="POST">
        <header>
          <div class="container">
          <h1 class="logo">Group 7 App</h1>
          </div>
        </header>

        <h2>Choose one of the following options:</h2>

        <!-- Radio Buttons -->
        <input onClick="myFunc1()" type="radio" id="textin" name="text_image" value="text_image" checked>
        <label for="textin">Text</label><br>
        <input onClick="myFunc2()" type="radio" id="imagein" name="text_image" value="by_image">
        <label for="imagein">Image</label><br>

        <!-- Text Query Fields-->
        <h3>
          <div id="txtinput">
            <label for="title">Text Input: </label>
            <input type="text", id=title, name="text" size="33">
            <input type="submit">
          </div>
        </h3>
      </form>

        <!-- Image Query action = "http://localhost:5000/"-->
      <h3>
        <div id="image_input">
          <form action="http://localhost:5000/upload" method="POST"
          enctype="multipart/form-data">
            <label for="title">Image Input: </label>
            <input type = "file" name = "File" />
            <input type = "submit" value="Submit"/>
          </form>
        </div>
      </h3>
        <!-- JS to hide fields -->
      <script>
        var y = document.getElementById("image_input");
        y.style.display = "none"

        function myFunc1() {
          var x = document.getElementById("txtinput");
          var y = document.getElementById("image_input");
          x.style.display = "block";
          y.style.display = "none"
        }

        function myFunc2() {
          var x = document.getElementById("txtinput");
          var y = document.getElementById("image_input");
          x.style.display = "none";
          y.style.display = "block"
        }
      </script>

      {% for group in foldergroup %}
      <div class = "slideshow-container">
        <h2>{{ group }}</h2>
          {% for url in links %}
            {% if group in url %}   
            <div class="mySlides fade">  
              <img src="{{ url }}" style="width:100%"/>
            </div>
            {% endif %}
          {% endfor %}
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <hr>
        <!--<hr style="height:2px;border:none;color:#333;background-color:#333;">-->
      {% endfor %}

      <!--{% for url in links %}
        {% if 'cluster 1' in url %}
        <img src="{{ url }}" width=300, height=300/>
        {% endif %}
      {% endfor %}
      <hr> -->

      <script>
      var slideIndex = 5;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 3}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
      }
      </script>

   </body>
</html>

<style>
* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>
